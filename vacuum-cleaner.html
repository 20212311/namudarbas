<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacuum Cleaner Control</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0; /* Remove default margin */
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative; /* Add position relative for positioning overlay */
            z-index: 1; /* Ensure the content is above the overlay */
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .background-image {
            background-image: url('https://www.security.org/app/uploads/2021/03/What-is-a-Smart-Home.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            border-radius: 10px; /* Apply the same border radius as the container */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select, input, button {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #vacuumStatus {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <iframe src="header.html" frameborder="0" scrolling="no" width="100%" height="150px"></iframe>

    <div class="container">
        <div class="content">
            <h1>Vacuum Cleaner Control</h1>
            <label for="vacuumMode">Mode:</label>
            <select id="vacuumMode" onchange="updateVacuumStatus()">
                <option value="normal">Normal</option>
                <option value="silent">Silent</option>
                <option value="max">Max</option>
            </select>
            <br>
            <button onclick="startCleaning()">Start Cleaning</button>
            <button onclick="pauseCleaning()">Pause Cleaning</button>
            <button onclick="stopCleaning()">Stop Cleaning</button>
            <p>Status: <span id="vacuumStatus">Idle</span></p>
        </div>
    </div>

    <script>
        function updateVacuumStatus() {
            var mode = document.getElementById('vacuumMode').value;
            document.getElementById('vacuumStatus').innerText = 'Mode: ' + mode;
        }

        function startCleaning() {
            document.getElementById('vacuumStatus').innerText = 'Cleaning in progress';
        }

        function pauseCleaning() {
            document.getElementById('vacuumStatus').innerText = 'Cleaning paused';
        }

        function stopCleaning() {
            document.getElementById('vacuumStatus').innerText = 'Idle';
        }
    </script>
</body>
</html>
